<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>등기부등본 간편 조회</title>

  <!-- 🌈 심플 테마 + 카드/토글 UI -->
  <style>
    body{font-family:system-ui,"Noto Sans KR",sans-serif;
         margin:40px auto;max-width:760px;background:#fafafa;color:#333}
    h2{text-align:center}
    label{font-weight:600}
    input{width:100%;padding:8px;border:1px solid #ccc;
          border-radius:6px;margin-top:4px}
    button{margin-top:12px;padding:10px 18px;font-weight:700;
           background:#0066cc;color:#fff;border:none;border-radius:6px;
           cursor:pointer}
    button:hover{background:#0052a3}
    .card{background:#fff;border-radius:8px;box-shadow:0 2px 6px #0001;
          padding:20px;margin-top:24px}
    summary{font-weight:700;font-size:1.05em;cursor:pointer;color:#0066cc}
    summary::-webkit-details-marker{display:none}
    ul{margin:8px 0 0 20px;padding:0}
    li{line-height:1.5em;margin-bottom:6px}
    .loading{font-style:italic;color:#777}
    .error{color:#d00;font-weight:600}
  </style>
</head>
<body>
  <h2>🏠 등기부등본 주소 조회</h2>

  <!-- 📮 주소 입력 폼 -->
  <div class="card">
    <label>시도</label><input id="addr_sido" placeholder="예: 울산광역시">
    <label>시군구</label><input id="addr_sigungu" placeholder="예: 남구">
    <label>도로명</label><input id="addr_roadName" placeholder="예: 동산로69번길">
    <label>건물번호</label><input id="addr_buildingNumber" placeholder="예: 13">
    <label>동</label><input id="dong" placeholder="예: 101">
    <label>호</label><input id="ho" placeholder="예: 303">
    <button onclick="submitRequest()">📄 조회하기</button>
  </div>

  <!-- 🖨️ 결과 -->
  <div id="result"></div>

  <script>
    /* ---------------- 공통 유틸 ---------------- */
    const clean = s => (s || '').replace(/\+/g,' ').replace(/&/g,'').trim();
    
    /* ❶ 어떤 형태든 파싱 */
    function safeParse(raw){
      let str = raw.trim();
    
      /* 1) URL 인코딩 돼 있나? → 한 번 디코드 */
      try{ str = decodeURIComponent(str); }catch(_){}
    
      /* 2) 겉따옴표가 1쌍 이상 감싸면 제거 */
      while(str.startsWith('"') && str.endsWith('"')) str = str.slice(1,-1);
    
      /* 3) JSON 파싱 */
      return JSON.parse(str);
    }
    
    /* ❷ 예쁘게 렌더 (항목 없으면 메시지) */
    function renderPretty(json){
      const code    = json?.result?.code   || '???';
      const message = json?.result?.message|| '결과코드 없음';
    
      let html = `<h3>📄 등기부등본 (code ${code})</h3><p>${message}</p>`;
    
      /* 등기부 본문 탐색 */
      const entries =
        json?.data?.resRegisterEntriesList?.[0]?.resRegistrationHisList ||
        json?.data?.resRegistrationHisList                             ||      // 혹시 바로 들어있는 경우
        [];
    
      if(!entries.length){
        html += '<p style="color:#d00;font-weight:600">※ 조회결과가 없습니다.</p>';
        return html;
      }
    
      /* 카드 + 토글 */
      entries.forEach(sec=>{
        const title = clean(sec.resType);
        const sub   = clean(sec.resType1);
        html += `<details class="card" open>
                   <summary>${title}${sub?' – '+sub:''}</summary><ul>`;
        (sec.resContentsList||[]).forEach(g=>{
          (g.resDetailList||[]).forEach(d=>{
            if(d.resNumber==='0') return;           // 머릿글 skip
            html += `<li>${clean(d.resContents).replace(/\n/g,'<br/>')}</li>`;
          });
        });
        html += '</ul></details>';
      });
      return html;
    }
    
    /* ❸ 메인 (주소 입력 → API 호출) */
    const API_ENDPOINT = 'http://3.106.58.155:3000/real-estate/register-status'; // 바뀌면 수정
    const FIXED = { password:'1234', ePrepayPass:'a123', ePrepayNo:'K33460728689',
                    phoneNo:'01030012452', inquiryType:'3', realtyType:'1' };
    
    async function submitRequest(){
      const v=id=>document.getElementById(id).value.trim();
      const box=document.getElementById('result');
      box.innerHTML='<p class="loading">⏳ 조회 중…</p>';
    
      const body={...FIXED,
        addr_sido:v('addr_sido'), addr_sigungu:v('addr_sigungu'),
        addr_roadName:v('addr_roadName'), addr_buildingNumber:v('addr_buildingNumber'),
        dong:v('dong'), ho:v('ho')
      };
    
      try{
        const res  = await fetch(API_ENDPOINT,{
          method:'POST', headers:{'Content-Type':'application/json'},
          body:JSON.stringify(body)
        });
        const raw  = await res.text();
        const json = safeParse(raw);
    
        console.log('★ RAW', raw);   // 디버깅용
        console.log('★ JSON', json); // 디버깅용
    
        box.innerHTML = renderPretty(json);
    
      }catch(e){
        box.innerHTML = `<p class="error">🚨 네트워크/파싱 오류: ${e.message}</p>`;
      }
    }
    </script>
    
</body>
</html>
